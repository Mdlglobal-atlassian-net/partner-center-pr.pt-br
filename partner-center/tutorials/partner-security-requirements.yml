- title: Introdução
  durationInMinutes: 5
  content: >
    A segurança e a privacidade de clientes e parceiros são as principais prioridades para a Microsoft. Continuamos a ver um número cada vez maior de ataques de segurança mais sofisticados, principalmente relacionados a identidades comprometidas. Como os controles preventivos desempenham um papel fundamental em uma estratégia de defesa geral para frustrar os ataques de segurança, começaremos a impor um conjunto de requisitos de segurança obrigatórios para ajudar a proteger os parceiros e seus clientes.


    Neste tutorial, você aprenderá mais sobre os requisitos de segurança do parceiro, como atendê-los e o impacto para os usuários em seu diretório de parceiros.
- title: Quais são os requisitos de segurança do parceiro?
  durationInMinutes: 1
  content: >
    Todos os parceiros que participam do programa do provedor de soluções na nuvem, fornecedores do painel de controle e parceiros do Advisor são obrigados a impor a MFA (autenticação multifator) para cada usuário em seu locatário de parceiro. Isso pode ser feito habilitando duas [políticas de linha de base de Azure Active Directory](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection). As políticas de linha de base são um conjunto de políticas predefinidas que ajudam a proteger as organizações contra muitos ataques comuns. Esses ataques comuns podem incluir pulverização, reprodução e phishing de senha. As políticas de linha de base estão disponíveis em todas as edições do Azure Active Directory. A Microsoft está tornando essas políticas de proteção de linha de base disponíveis para todos, pois os ataques baseados em identidade estão aumentando os últimos anos.


    As duas políticas de linha de base que devem ser habilitadas são descritas na tabela a seguir.


    |**Política**| |

    |-----|-----|

    |**Exigir MFA para administradores**|Habilitar a política exigir MFA para administradores exigirá que os usuários nas funções de administrador se registrem para MFA usando o aplicativo autenticador. Depois que o registro de MFA for concluído, os administradores precisarão executar a MFA sempre que entrarem.|

    |**Proteção do usuário final**|A proteção do usuário final é uma política de linha de base de MFA baseada em risco que protege todos os usuários em um diretório. A habilitação dessa política exige que todos os usuários se registrem no MFA usando o aplicativo autenticador. Os usuários podem ignorar o prompt de registro de MFA por 14 dias, após o qual eles serão impedidos de entrar até que se registrem no MFA. Depois de registrado para MFA, os usuários serão solicitados a receber MFA somente durante tentativas de entrada arriscadas. As contas de usuário comprometidas são bloqueadas até que sua senha seja redefinida e os eventos de risco tenham sido ignorados.|


    Quando essas políticas estiverem habilitadas, cada usuário poderá utilizar o Azure MFA sem custo adicional. Se você estiver usando uma solução de terceiros, será necessário impor a MFA para cada usuário ao acessar os serviços de nuvem comercial da Microsoft.


    > [!IMPORTANT]

    > Como a MFA será imposta para cada usuário no diretório de parceiros, haverá um impacto em qualquer automação ou integração que utilize as credenciais do usuário. Para resolver esse impacto, você precisará modificar o modo como sua automação ou integração se conecta aos serviços de nuvem comercial da Microsoft. Se o serviço ao qual você está se conectando oferecer suporte à autenticação baseada em token, é recomendável que você implemente a [estrutura do modelo de aplicativo seguro](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).
- title: Como fazer habilitar a política de linha de base exigir MFA para administradores?
  durationInMinutes: 5
  content: >
    A política *exigir MFA para a linha de base de administrador* requer MFA para as seguintes funções de diretório, consideradas como as funções mais privilegiadas do Azure AD:


    - Administrador global

    - Administrador do SharePoint

    - Administrador do Exchange

    - Administrador de acesso condicional

    - Administrador de segurança

    - Administrador de assistência técnica/administrador de senha

    - Administrador de cobrança

    - Administrador do usuário


    Ao habilitar a política exigir MFA para administradores, as nove funções de administrador acima serão necessárias para se registrar no MFA usando o aplicativo autenticador. Depois que o registro de MFA for concluído, os administradores precisarão executar a MFA toda vez que entrarem.


    Se sua organização tiver essas contas em uso em scripts ou código, considere substituí-las [](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)por identidades gerenciadas.


    Para habilitar essa política e proteger seus administradores:


    1. Entre no **portal do Azure** como administrador global, administrador de segurança ou administrador de acesso condicional.

    2. Navegue até **Azure Active Directory** > **acesso condicional**.

    3. Na lista de políticas, selecione **política de linha de base: Exigir MFA para administradores**.

    4. Defina **habilitar política** para **usar a política imediatamente**.

    5. Clique em **salvar**.


    > [!WARNING]

    > Antes de habilitar essa política, verifique se os usuários não estão usando protocolos de autenticação herdados. Consulte o artigo [como: Bloqueie a autenticação herdada no Azure AD com](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) acesso condicional para obter mais informações.


    > [!IMPORTANT]

    > Há um problema conhecido que afeta sua capacidade de aproveitar os privilégios administrativos delegados para se conectar ao Exchange Online PowerShell quando a MFA é imposta. Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obter mais informações.


    Depois de habilitar a política de linha de base *exigir MFA para administradores* , os usuários que são membros das funções de administrador acima encontrarão uma nova experiência quando entrarem. As figuras a seguir são o que os usuários impactados por essa política apresentarão

      ![Solicitar mais informações](../images/security/baseline-require-more-info.png)

      ![Validação de segurança adicional](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicativo móvel](../images/security/baseline-configure-mobile-app.png)

      ![Configuração de validação de segurança adicional concluída](../images/security/baseline-security-verification-setup-completed.png)

      ![Validação de segurança adicional verificada](../images/security/baseline-security-verification-confirmed.png)

    Depois que o usuário tiver concluído o acima, ele poderá entrar no serviço de nuvem da Microsoft que ele estava tentando acessar.
- title: Como fazer habilitar a política de linha de base de proteção do usuário final?
  durationInMinutes: 5
  content: >-
    A política de linha de base de proteção do usuário final protege todos os usuários em um diretório. A habilitação dessa política exige que todos os usuários se registrem no Azure MFA dentro de 14 dias. Depois de registrado, os usuários receberão uma solicitação para a MFA somente durante tentativas de entrada arriscadas, esse comportamento será alterado para locatários de parceiro no futuro. As contas de usuário comprometidas são bloqueadas até que a redefinição de senha e o risco sejam ignorados.


    A política **de linha de base de política: A proteção** do usuário final vem pré-configurada e aparecerá na parte superior quando você navegar até a folha acesso condicional em portal do Azure.


    Para habilitar essa política e proteger seus usuários:


    1. Entre no **portal do Azure** como administrador global, administrador de segurança ou administrador de acesso condicional.

    2. Navegue até **Azure Active Directory** > **acesso condicional**.

    3. Na lista de políticas, selecione **política de linha de base: Proteção do usuário final (versão**prévia).

    4. Defina **habilitar política** para **usar a política imediatamente**.

    5. Clique em **salvar**.


    > [!WARNING]

    > Antes de habilitar essa política, verifique se os usuários não estão usando protocolos de autenticação herdados. Consulte o artigo [como: Bloqueie a autenticação herdada no Azure AD com](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) acesso condicional para obter mais informações.


    > [!IMPORTANT]

    > Há um problema conhecido que afeta sua capacidade de aproveitar os privilégios administrativos delegados para se conectar ao Exchange Online PowerShell quando a MFA é imposta. Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obter mais informações.


    Depois de habilitar a política de linha de base de *proteção do usuário final* , todos os usuários encontrarão uma nova experiência quando entrarem. As figuras a seguir são o que os usuários terão

      ![Solicitar mais informações](../images/security/baseline-require-more-info.png)

      ![Validação de segurança adicional](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicativo móvel](../images/security/baseline-configure-mobile-app.png)

      ![Configuração de validação de segurança adicional concluída](../images/security/baseline-security-verification-setup-completed.png)

      ![Validação de segurança adicional verificada](../images/security/baseline-security-verification-confirmed.png)

    Depois que o usuário tiver concluído o acima, ele poderá entrar no serviço de nuvem da Microsoft que ele estava tentando acessar. Observação até que os requisitos de segurança do parceiro sejam impostos, os usuários que não forem cobertos pela política *exigir MFA para administradores* só serão solicitados para a MFA com base em risco.

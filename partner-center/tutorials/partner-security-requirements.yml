- title: <span data-ttu-id="ba7c3-104">Introdução</span><span class="sxs-lookup"><span data-stu-id="ba7c3-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="ba7c3-105">A segurança e a privacidade de clientes e parceiros são as principais prioridades para a Microsoft.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="ba7c3-106">Continuamos a ver um número cada vez maior de ataques de segurança mais sofisticados, principalmente relacionados a identidades comprometidas.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="ba7c3-107">Como os controles preventivos desempenham um papel fundamental em uma estratégia de defesa geral para frustrar os ataques de segurança, começaremos a impor um conjunto de requisitos de segurança obrigatórios para ajudar a proteger os parceiros e seus clientes.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="ba7c3-108">Neste tutorial, você aprenderá mais sobre os requisitos de segurança do parceiro, como atendê-los e o impacto para os usuários em seu diretório de parceiros.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="ba7c3-109">Quais são os requisitos de segurança do parceiro?</span><span class="sxs-lookup"><span data-stu-id="ba7c3-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="ba7c3-110">Todos os parceiros que participam do programa do provedor de soluções na nuvem, fornecedores do painel de controle e parceiros do Advisor são obrigados a impor a MFA (autenticação multifator) para cada usuário em seu locatário de parceiro.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="ba7c3-111">Isso pode ser feito habilitando duas [políticas de linha de base de Azure Active Directory](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span><span class="sxs-lookup"><span data-stu-id="ba7c3-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="ba7c3-112">As políticas de linha de base são um conjunto de políticas predefinidas que ajudam a proteger as organizações contra muitos ataques comuns.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="ba7c3-113">Esses ataques comuns podem incluir pulverização, reprodução e phishing de senha.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="ba7c3-114">As políticas de linha de base estão disponíveis em todas as edições do Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="ba7c3-115">A Microsoft está tornando essas políticas de proteção de linha de base disponíveis para todos, pois os ataques baseados em identidade estão aumentando os últimos anos.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="ba7c3-116">As duas políticas de linha de base que devem ser habilitadas são descritas na tabela a seguir.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="ba7c3-117">**Política**</span><span class="sxs-lookup"><span data-stu-id="ba7c3-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="ba7c3-118">**Exigir MFA para administradores**</span><span class="sxs-lookup"><span data-stu-id="ba7c3-118">**Require MFA for admins**</span></span>|<span data-ttu-id="ba7c3-119">Habilitar a política exigir MFA para administradores exigirá que os usuários nas funções de administrador se registrem para MFA usando o aplicativo autenticador.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="ba7c3-120">Depois que o registro de MFA for concluído, os administradores precisarão executar a MFA sempre que entrarem.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="ba7c3-121">**Proteção do usuário final**</span><span class="sxs-lookup"><span data-stu-id="ba7c3-121">**End user protection**</span></span>|<span data-ttu-id="ba7c3-122">A proteção do usuário final é uma política de linha de base de MFA baseada em risco que protege todos os usuários em um diretório.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="ba7c3-123">A habilitação dessa política exige que todos os usuários se registrem no MFA usando o aplicativo autenticador.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="ba7c3-124">Os usuários podem ignorar o prompt de registro de MFA por 14 dias, após o qual eles serão impedidos de entrar até que se registrem no MFA.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="ba7c3-125">Depois de registrado para MFA, os usuários serão solicitados a receber MFA somente durante tentativas de entrada arriscadas.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="ba7c3-126">As contas de usuário comprometidas são bloqueadas até que sua senha seja redefinida e os eventos de risco tenham sido ignorados.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="ba7c3-127">Quando essas políticas estiverem habilitadas, cada usuário poderá utilizar o Azure MFA sem custo adicional.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="ba7c3-128">Se você estiver usando uma solução de terceiros, será necessário impor a MFA para cada usuário ao acessar os serviços de nuvem comercial da Microsoft.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="ba7c3-129">Como a MFA será imposta para cada usuário no diretório de parceiros, haverá um impacto em qualquer automação ou integração que utilize as credenciais do usuário.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="ba7c3-130">Para resolver esse impacto, você precisará modificar o modo como sua automação ou integração se conecta aos serviços de nuvem comercial da Microsoft.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="ba7c3-131">Se o serviço ao qual você está se conectando oferecer suporte à autenticação baseada em token, é recomendável que você implemente a [estrutura do modelo de aplicativo seguro](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="ba7c3-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="ba7c3-132">Como fazer habilitar a política de linha de base exigir MFA para administradores?</span><span class="sxs-lookup"><span data-stu-id="ba7c3-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="ba7c3-133">A política *exigir MFA para a linha de base de administrador* requer MFA para as seguintes funções de diretório, consideradas como as funções mais privilegiadas do Azure AD:</span><span class="sxs-lookup"><span data-stu-id="ba7c3-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="ba7c3-134">Administrador global</span><span class="sxs-lookup"><span data-stu-id="ba7c3-134">Global administrator</span></span>

    - <span data-ttu-id="ba7c3-135">Administrador do SharePoint</span><span class="sxs-lookup"><span data-stu-id="ba7c3-135">SharePoint administrator</span></span>

    - <span data-ttu-id="ba7c3-136">Administrador do Exchange</span><span class="sxs-lookup"><span data-stu-id="ba7c3-136">Exchange administrator</span></span>

    - <span data-ttu-id="ba7c3-137">Administrador de acesso condicional</span><span class="sxs-lookup"><span data-stu-id="ba7c3-137">Conditional access administrator</span></span>

    - <span data-ttu-id="ba7c3-138">Administrador de segurança</span><span class="sxs-lookup"><span data-stu-id="ba7c3-138">Security administrator</span></span>

    - <span data-ttu-id="ba7c3-139">Administrador de assistência técnica/administrador de senha</span><span class="sxs-lookup"><span data-stu-id="ba7c3-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="ba7c3-140">Administrador de cobrança</span><span class="sxs-lookup"><span data-stu-id="ba7c3-140">Billing administrator</span></span>

    - <span data-ttu-id="ba7c3-141">Administrador do usuário</span><span class="sxs-lookup"><span data-stu-id="ba7c3-141">User administrator</span></span>


    <span data-ttu-id="ba7c3-142">Ao habilitar a política exigir MFA para administradores, as nove funções de administrador acima serão necessárias para se registrar no MFA usando o aplicativo autenticador.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="ba7c3-143">Depois que o registro de MFA for concluído, os administradores precisarão executar a MFA toda vez que entrarem.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="ba7c3-144">Se sua organização tiver essas contas em uso em scripts ou código, considere substituí-las [](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview)por identidades gerenciadas.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="ba7c3-145">Para habilitar essa política e proteger seus administradores:</span><span class="sxs-lookup"><span data-stu-id="ba7c3-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="ba7c3-146">Entre no **portal do Azure** como administrador global, administrador de segurança ou administrador de acesso condicional.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="ba7c3-147">Navegue até **Azure Active Directory** > **acesso condicional**.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="ba7c3-148">Na lista de políticas, selecione **política de linha de base: Exigir MFA para administradores**.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="ba7c3-149">Defina **habilitar política** para **usar a política imediatamente**.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="ba7c3-150">Clique em **salvar**.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-150">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="ba7c3-151">Antes de habilitar essa política, verifique se os usuários não estão usando protocolos de autenticação herdados.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-151">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="ba7c3-152">Consulte o artigo [como: Bloqueie a autenticação herdada no Azure AD com](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) acesso condicional para obter mais informações.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-152">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="ba7c3-153">Há um problema conhecido que afeta sua capacidade de aproveitar os privilégios administrativos delegados para se conectar ao Exchange Online PowerShell quando a MFA é imposta.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-153">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="ba7c3-154">Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obter mais informações.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-154">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="ba7c3-155">Depois de habilitar a política de linha de base *exigir MFA para administradores* , os usuários que são membros das funções de administrador acima encontrarão uma nova experiência quando entrarem.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-155">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="ba7c3-156">As figuras a seguir são o que os usuários impactados por essa política apresentarão</span><span class="sxs-lookup"><span data-stu-id="ba7c3-156">The following figures are what users impacted by this policy will experience</span></span>

      ![Solicitar mais informações](../images/security/baseline-require-more-info.png)

      ![Validação de segurança adicional](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicativo móvel](../images/security/baseline-configure-mobile-app.png)

      ![Configuração de validação de segurança adicional concluída](../images/security/baseline-security-verification-setup-completed.png)

      ![Validação de segurança adicional verificada](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="ba7c3-162">Depois que o usuário tiver concluído o acima, ele poderá entrar no serviço de nuvem da Microsoft que ele estava tentando acessar.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-162">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="ba7c3-163">Como fazer habilitar a política de linha de base de proteção do usuário final?</span><span class="sxs-lookup"><span data-stu-id="ba7c3-163">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: >-
    <span data-ttu-id="ba7c3-164">A política de linha de base de proteção do usuário final protege todos os usuários em um diretório.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-164">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id="ba7c3-165">A habilitação dessa política exige que todos os usuários se registrem no Azure MFA dentro de 14 dias.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-165">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id="ba7c3-166">Depois de registrado, os usuários receberão uma solicitação para a MFA somente durante tentativas de entrada arriscadas, esse comportamento será alterado para locatários de parceiro no futuro.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-166">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id="ba7c3-167">As contas de usuário comprometidas são bloqueadas até que a redefinição de senha e o risco sejam ignorados.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-167">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>


    <span data-ttu-id="ba7c3-168">A política **de linha de base de política: A proteção** do usuário final vem pré-configurada e aparecerá na parte superior quando você navegar até a folha acesso condicional em portal do Azure.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-168">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>


    <span data-ttu-id="ba7c3-169">Para habilitar essa política e proteger seus usuários:</span><span class="sxs-lookup"><span data-stu-id="ba7c3-169">To enable this policy and protect your users:</span></span>


    1. <span data-ttu-id="ba7c3-170">Entre no **portal do Azure** como administrador global, administrador de segurança ou administrador de acesso condicional.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-170">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="ba7c3-171">Navegue até **Azure Active Directory** > **acesso condicional**.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-171">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="ba7c3-172">Na lista de políticas, selecione **política de linha de base: Proteção do usuário final (versão**prévia).</span><span class="sxs-lookup"><span data-stu-id="ba7c3-172">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>

    4. <span data-ttu-id="ba7c3-173">Defina **habilitar política** para **usar a política imediatamente**.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-173">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="ba7c3-174">Clique em **salvar**.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-174">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="ba7c3-175">Antes de habilitar essa política, verifique se os usuários não estão usando protocolos de autenticação herdados.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-175">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="ba7c3-176">Consulte o artigo [como: Bloqueie a autenticação herdada no Azure AD com](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) acesso condicional para obter mais informações.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-176">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="ba7c3-177">Há um problema conhecido que afeta sua capacidade de aproveitar os privilégios administrativos delegados para se conectar ao Exchange Online PowerShell quando a MFA é imposta.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-177">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="ba7c3-178">Consulte [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obter mais informações.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-178">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="ba7c3-179">Depois de habilitar a política de linha de base de *proteção do usuário final* , todos os usuários encontrarão uma nova experiência quando entrarem.</span><span class="sxs-lookup"><span data-stu-id="ba7c3-179">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="ba7c3-180">As figuras a seguir são o que os usuários terão</span><span class="sxs-lookup"><span data-stu-id="ba7c3-180">The following figures are what users will experience</span></span>

      ![Solicitar mais informações](../images/security/baseline-require-more-info.png)

      ![Validação de segurança adicional](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicativo móvel](../images/security/baseline-configure-mobile-app.png)


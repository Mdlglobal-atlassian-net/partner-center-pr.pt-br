- title: <span data-ttu-id="b43de-104">Introdução</span><span class="sxs-lookup"><span data-stu-id="b43de-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="b43de-105">Segurança e privacidade de clientes e parceiros são as principais prioridades para a Microsoft.</span><span class="sxs-lookup"><span data-stu-id="b43de-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="b43de-106">Podemos continuar a ver um número crescente de ataques de segurança mais sofisticados, relacionadas principalmente às identidades comprometidas.</span><span class="sxs-lookup"><span data-stu-id="b43de-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="b43de-107">Como os controles de prevenção desempenham um papel importante em uma estratégia geral de defesa para impedir ataques de segurança, começaremos aplicando um conjunto de requisitos de segurança obrigatórios para ajudar a proteger seus clientes e parceiros.</span><span class="sxs-lookup"><span data-stu-id="b43de-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="b43de-108">Este tutorial você aprenderá mais sobre os requisitos de segurança de parceiro, como cumpri-los e o impacto para os usuários no seu diretório de parceiros.</span><span class="sxs-lookup"><span data-stu-id="b43de-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="b43de-109">Quais são os requisitos de segurança de parceiro?</span><span class="sxs-lookup"><span data-stu-id="b43de-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="b43de-110">Todos os parceiros que estão participando no programa Cloud Solution Provider, fornecedores de painel de controle e parceiros do Advisor são necessárias para impor a autenticação multifator (MFA) para cada usuário em seu locatário do parceiro.</span><span class="sxs-lookup"><span data-stu-id="b43de-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="b43de-111">Isso pode ser feito habilitando duas [diretivas de linha de base do Azure Active Directory](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span><span class="sxs-lookup"><span data-stu-id="b43de-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="b43de-112">Diretivas de linha de base são um conjunto de políticas predefinidas que ajudam a proteger as organizações contra vários ataques comuns.</span><span class="sxs-lookup"><span data-stu-id="b43de-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="b43de-113">Esses ataques comuns podem incluir phishing, reprodução e spray de senha.</span><span class="sxs-lookup"><span data-stu-id="b43de-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="b43de-114">Diretivas de linha de base estão disponíveis em todas as edições do Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="b43de-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="b43de-115">Microsoft está disponibilizando essas políticas de proteção de linha de base para todas as pessoas porque ataques baseados em identidade tem sido aumentando ao longo dos últimos anos.</span><span class="sxs-lookup"><span data-stu-id="b43de-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="b43de-116">As políticas de linha de dois base devem ser habilitadas são descritas na tabela a seguir.</span><span class="sxs-lookup"><span data-stu-id="b43de-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="b43de-117">**Política**</span><span class="sxs-lookup"><span data-stu-id="b43de-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="b43de-118">**Exigir MFA para administradores**</span><span class="sxs-lookup"><span data-stu-id="b43de-118">**Require MFA for admins**</span></span>|<span data-ttu-id="b43de-119">Habilitando a exigir MFA para os administradores política, exigirá que os usuários nas funções de administrador registrar para MFA usando o aplicativo autenticador.</span><span class="sxs-lookup"><span data-stu-id="b43de-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="b43de-120">Depois que o registro de MFA for concluído, os administradores precisarão executar a MFA toda vez que entrarem no.</span><span class="sxs-lookup"><span data-stu-id="b43de-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="b43de-121">**Proteção do usuário final**</span><span class="sxs-lookup"><span data-stu-id="b43de-121">**End user protection**</span></span>|<span data-ttu-id="b43de-122">Proteção do usuário final é uma política de linha de base MFA com base em risco que protege todos os usuários em um diretório.</span><span class="sxs-lookup"><span data-stu-id="b43de-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="b43de-123">A habilitação dessa política requer que todos os usuários se registrar para MFA usando o aplicativo autenticador.</span><span class="sxs-lookup"><span data-stu-id="b43de-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="b43de-124">Os usuários podem ignorar o prompt de registro MFA por 14 dias, após o qual eles serão impedidos de entrar até que eles se registrar para MFA.</span><span class="sxs-lookup"><span data-stu-id="b43de-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="b43de-125">Depois de registrado para MFA, os usuários serão solicitados para o MFA somente durante as tentativas de entrada arriscadas.</span><span class="sxs-lookup"><span data-stu-id="b43de-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="b43de-126">Contas de usuário comprometidas são bloqueadas até que a senha é redefinida e eventos de risco foram ignorados.</span><span class="sxs-lookup"><span data-stu-id="b43de-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="b43de-127">Quando essas políticas são habilitadas, cada usuário será capaz de utilizar o Azure MFA sem custo adicional.</span><span class="sxs-lookup"><span data-stu-id="b43de-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="b43de-128">Se você estiver usando uma solução de terceiros, são necessárias para impor o MFA para cada usuário ao acessar serviços de nuvem Commercial da Microsoft.</span><span class="sxs-lookup"><span data-stu-id="b43de-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="b43de-129">Uma vez que a MFA será imposta para todos os usuários no diretório de parceiros, haverá um impacto em qualquer automação ou integração que utiliza as credenciais do usuário.</span><span class="sxs-lookup"><span data-stu-id="b43de-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="b43de-130">Para resolver esse impacto, que você precisará modificar a forma como sua automação ou integração conecta-se aos serviços de nuvem comercial da Microsoft.</span><span class="sxs-lookup"><span data-stu-id="b43de-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="b43de-131">Se o serviço que você está se conectando ao dá suporte à autenticação baseada em token e, em seguida, é recomendável que você implemente a [estrutura de modelo de aplicativo seguro](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="b43de-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="b43de-132">Como habilitar a exigir MFA para política de linha de base de administradores?</span><span class="sxs-lookup"><span data-stu-id="b43de-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="b43de-133">O *exigir MFA para o administrador* política de linha de base exige o MFA para as seguintes funções de diretório, consideradas as mais privilegiadas funções do Azure AD:</span><span class="sxs-lookup"><span data-stu-id="b43de-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="b43de-134">Administrador global</span><span class="sxs-lookup"><span data-stu-id="b43de-134">Global administrator</span></span>

    - <span data-ttu-id="b43de-135">Administrador do SharePoint</span><span class="sxs-lookup"><span data-stu-id="b43de-135">SharePoint administrator</span></span>

    - <span data-ttu-id="b43de-136">Administrador do Exchange</span><span class="sxs-lookup"><span data-stu-id="b43de-136">Exchange administrator</span></span>

    - <span data-ttu-id="b43de-137">Administrador de acesso condicional</span><span class="sxs-lookup"><span data-stu-id="b43de-137">Conditional access administrator</span></span>

    - <span data-ttu-id="b43de-138">Administrador de segurança</span><span class="sxs-lookup"><span data-stu-id="b43de-138">Security administrator</span></span>

    - <span data-ttu-id="b43de-139">Administrador de assistência técnica / administrador de senha</span><span class="sxs-lookup"><span data-stu-id="b43de-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="b43de-140">Administrador de cobrança</span><span class="sxs-lookup"><span data-stu-id="b43de-140">Billing administrator</span></span>

    - <span data-ttu-id="b43de-141">Usuário administrador</span><span class="sxs-lookup"><span data-stu-id="b43de-141">User administrator</span></span>


    <span data-ttu-id="b43de-142">Após a habilitação da exigir MFA para os administradores política, as funções de nove administrador acima precisará se registrar para MFA usando o aplicativo autenticador.</span><span class="sxs-lookup"><span data-stu-id="b43de-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="b43de-143">Depois que o registro de MFA for concluído, os administradores precisarão executar a MFA toda vez que entrar.</span><span class="sxs-lookup"><span data-stu-id="b43de-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="b43de-144">Se sua organização tiver essas contas em uso no código ou scripts, considere a possibilidade de substituí-los com [identidades gerenciadas](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span><span class="sxs-lookup"><span data-stu-id="b43de-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="b43de-145">Para habilitar essa política e proteger seus administradores:</span><span class="sxs-lookup"><span data-stu-id="b43de-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="b43de-146">Entrar para o **portal do Azure** como um Administrador Global, administrador de segurança ou administrador de acesso condicional.</span><span class="sxs-lookup"><span data-stu-id="b43de-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="b43de-147">Navegue até **do Azure Active Directory** > **acesso condicional**.</span><span class="sxs-lookup"><span data-stu-id="b43de-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="b43de-148">Na lista de políticas, selecione **política de linha de base: Exigir MFA para os administradores**.</span><span class="sxs-lookup"><span data-stu-id="b43de-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="b43de-149">Definir **habilitar política** à **usar a política imediatamente**.</span><span class="sxs-lookup"><span data-stu-id="b43de-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="b43de-150">Clique em **salvar**.</span><span class="sxs-lookup"><span data-stu-id="b43de-150">Click **Save**.</span></span>

      ![Exigir MFA para administradores](../images/security/baseline-policy-require-mfa-for-admins.png)

    > [!WARNING]

    > <span data-ttu-id="b43de-152">Antes de habilitar essa política, certifique-se de que os usuários não estiver usando protocolos de autenticação herdados.</span><span class="sxs-lookup"><span data-stu-id="b43de-152">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="b43de-153">Consulte o artigo [como: Autenticação herdados do bloco para o Azure AD com acesso condicional](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) para obter mais informações.</span><span class="sxs-lookup"><span data-stu-id="b43de-153">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="b43de-154">Há um problema conhecido, o que afeta a capacidade de aproveitar recebeu os privilégios administrativos para se conectar ao Exchange Online PowerShell quando for aplicada a MFA.</span><span class="sxs-lookup"><span data-stu-id="b43de-154">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="b43de-155">Ver [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obter mais informações.</span><span class="sxs-lookup"><span data-stu-id="b43de-155">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="b43de-156">Depois de habilitar a *exigir MFA para que os administradores* política de linha de base, os usuários que são membros das funções de administrador acima encontrarão uma nova experiência de quando eles entrarem no.</span><span class="sxs-lookup"><span data-stu-id="b43de-156">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="b43de-157">As figuras a seguir são o que os usuários afetados por essa política terão</span><span class="sxs-lookup"><span data-stu-id="b43de-157">The following figures are what users impacted by this policy will experience</span></span>

      ![Prompt para obter mais informações](../images/security/baseline-require-more-info.png)

      ![Validação de segurança adicionais](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicativo móvel](../images/security/baseline-configure-mobile-app.png)

      ![Instalação de validação de segurança adicional foi concluída](../images/security/baseline-security-verification-setup-completed.png)

      ![Validação de segurança adicional verificada](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="b43de-163">Depois que o usuário tiver concluído o acima, que eles poderão entrar ao serviço de nuvem da Microsoft, que eles estavam tentando acessar.</span><span class="sxs-lookup"><span data-stu-id="b43de-163">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="b43de-164">Como para habilitar a política de linha de base de proteção do usuário final?</span><span class="sxs-lookup"><span data-stu-id="b43de-164">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: >-
    <span data-ttu-id="b43de-165">A política de linha de base do usuário final proteção protege todos os usuários em um diretório.</span><span class="sxs-lookup"><span data-stu-id="b43de-165">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id="b43de-166">A habilitação dessa política requer que todos os usuários se registrar para MFA do Azure dentro de 14 dias.</span><span class="sxs-lookup"><span data-stu-id="b43de-166">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id="b43de-167">Depois de registrado, os usuários serão solicitados para o MFA somente durante as tentativas de entrada arriscadas, esse comportamento será alterado para locatários de parceiro no futuro.</span><span class="sxs-lookup"><span data-stu-id="b43de-167">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id="b43de-168">Contas de usuário comprometidas serão bloqueadas até que a redefinição de senha e corre o risco de exoneração.</span><span class="sxs-lookup"><span data-stu-id="b43de-168">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>


    <span data-ttu-id="b43de-169">A política **política de linha de base: Proteção do usuário final** vem pré-configurada e aparecerá na parte superior quando você navega até a folha de acesso condicional no portal do Azure.</span><span class="sxs-lookup"><span data-stu-id="b43de-169">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>


    <span data-ttu-id="b43de-170">Para habilitar essa política e proteger os usuários:</span><span class="sxs-lookup"><span data-stu-id="b43de-170">To enable this policy and protect your users:</span></span>


    1. <span data-ttu-id="b43de-171">Entrar para o **portal do Azure** como um Administrador Global, administrador de segurança ou administrador de acesso condicional.</span><span class="sxs-lookup"><span data-stu-id="b43de-171">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="b43de-172">Navegue até **do Azure Active Directory** > **acesso condicional**.</span><span class="sxs-lookup"><span data-stu-id="b43de-172">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="b43de-173">Na lista de políticas, selecione **política de linha de base: Proteção do usuário final (versão prévia)**.</span><span class="sxs-lookup"><span data-stu-id="b43de-173">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>

    4. <span data-ttu-id="b43de-174">Definir **habilitar política** à **usar a política imediatamente**.</span><span class="sxs-lookup"><span data-stu-id="b43de-174">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="b43de-175">Clique em **salvar**.</span><span class="sxs-lookup"><span data-stu-id="b43de-175">Click **Save**.</span></span>

      ![Proteção do usuário final](../images/security/baseline-policy-end-user-protection.png)

    > [!WARNING]

    > <span data-ttu-id="b43de-177">Antes de habilitar essa política, certifique-se de que os usuários não estiver usando protocolos de autenticação herdados.</span><span class="sxs-lookup"><span data-stu-id="b43de-177">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="b43de-178">Consulte o artigo [como: Autenticação herdados do bloco para o Azure AD com acesso condicional](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) para obter mais informações.</span><span class="sxs-lookup"><span data-stu-id="b43de-178">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="b43de-179">Há um problema conhecido, o que afeta a capacidade de aproveitar recebeu os privilégios administrativos para se conectar ao Exchange Online PowerShell quando for aplicada a MFA.</span><span class="sxs-lookup"><span data-stu-id="b43de-179">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="b43de-180">Ver [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) para obter mais informações.</span><span class="sxs-lookup"><span data-stu-id="b43de-180">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="b43de-181">Depois que tiver habilitado as *proteção do usuário final* política de linha de base, todos os usuários encontrarão uma nova experiência de quando eles entrarem no.</span><span class="sxs-lookup"><span data-stu-id="b43de-181">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="b43de-182">As figuras a seguir são os usuários que terão</span><span class="sxs-lookup"><span data-stu-id="b43de-182">The following figures are what users will experience</span></span>

      ![Prompt para obter mais informações](../images/security/baseline-require-more-info.png)

      ![Validação de segurança adicionais](../images/security/baseline-security-verification-setup.png)

      ![Configurar aplicativo móvel](../images/security/baseline-configure-mobile-app.png)

